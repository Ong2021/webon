    <h2>퀴즈</h2>
    <p>
 여기는 퀴즈를 풀수있는 곳이다.
정해진 기한 내 퀴즈의 정답을 맞추면 뽑기를 할수있는 기회가 주어진다.
퀴즈는 한정된 인원만 맞출수있고 그 인원중 퀴즈를 맞추면 단 1명에게 선물을 준다
퀴즈!(추후 안내되는 카톡 채널을 통해 정답을 맞출수있다 ) 문제는 총 15문제이고 13문제 이상 맞추면 선물에 도전할수있다.
    </p>
